{% extends "base.html" %}

{% block title %}Women's Mental Health - Select Age{% endblock %}

{% block content %}
<div class="container my-5">
    <header class="text-center">
        <h1>Women's Mental Health Application</h1>
    </header>

    <!-- Age Selection Section -->
    <section class="category-section">
        <form action="/mental-states" method="get" class="text-center">
            <div class="age-selection">
                <label for="age" class="h4"><b>Select your age:</b></label> <br>
                <select id="age" name="age" class="form-control mx-auto" style="width: 200px; margin: 10px 0;">
                    <option value="" disabled selected>Select your age</option>
                    {% for age in range(15, 31) %}
                    <option value="{{ age }}">{{ age }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary mt-3">Next</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
