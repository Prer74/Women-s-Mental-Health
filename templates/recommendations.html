<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recommendations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdf3f7, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .button.consultation {
  background-color: #4CAF50;
}

.button.articles {
  background-color: #3498db;
}

.button.consultation:hover {
  background-color: #388e3c;
}

.button.articles:hover {
  background-color: #217dbb;
}

    .container {
      display: flex;
      width: 95%;
      max-width: 1400px;
      height: 85vh;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 1s ease;
    }

    .image-section {
      width: 45%;
      background: #fdf3f7;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
    }

    .recommendation-section {
      width: 55%;
      padding: 50px;
      text-align: left;
    }

    h1 {
      color: #a34691;
      margin-bottom: 20px;
      font-size: 36px;
    }

    p {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 20px;
      color: #333;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-left: 5px solid #a34691;
      background: #f9f9f9;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    li:hover {
      background: #f2e1ee;
      transform: scale(1.02);
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #a34691;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
    .navigation-links {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 80px; /* Increased margin to move buttons lower */
}


.nav-button {
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
  background-color: #4A90E2; /* Different color from primary button */
  color: #fff;
  padding: 12px 24px;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.nav-button:hover {
  background-color: #357ABD;
  transform: scale(1.05); /* Slight hover effect */
}



    .button:hover {
      background-color: #902d7b;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section, .recommendation-section {
        width: 100%;
        padding: 20px;
        text-align: center;
      }

      .recommendation-section {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://i.pinimg.com/originals/91/0b/d3/910bd398a748f7ed6758ee3658dd0b2a.gif" alt="Illustration" />
    </div>
    <div class="recommendation-section">
      <h1>Your Personalized Recommendations</h1>
      <p>Based on your inputs, we suggest:</p>
      <ul>
        {% for recommendation in recommendations %}
          <li>{{ recommendation }}</li>
        {% endfor %}
      </ul>
    
      <a href="/" class="button">Go Back</a>
<div><p>                        </p></div>
    
    <div class="nav-tabs">
      <a href="/consultation" class="nav-button">Consultation</a>
      <a href="/articles" class="nav-button">Articles</a>
      <a href="/community" class="nav-button">Community Support</a>
      <a href="/music" class="nav-button">Music Therapy</a>
    </div>
  </div>
  <!-- Navigation Tabs Below Main Section -->

</body>
</html>
