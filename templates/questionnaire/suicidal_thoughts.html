<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('women-scaled.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            color: #34495e;
        }

        h1 {
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px; 
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }

        .questions {
            margin-bottom: 20px;
        }

        .questions select {
            width: 100%; /* Make the select box take full width if needed */
            padding: 8px;
        }

        .questions label {
            display: block;
            margin-bottom: 20px;
            text-align: left;
        }

        /* Cute "Next" Button Styling */
        .next-btn {
            margin-top: 20px;
            background-color: #2ecc71; /* Green color */
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 50px; /* Rounded edges */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block; /* Keep button-like appearance */
            cursor: not-allowed; /* Show not-allowed cursor */
        }

        .next-btn.active {
            cursor: pointer; /* Change cursor when button is active */
        }

        .next-btn:hover.active {
            background-color: #27ae60;
            transform: translateY(-5px); /* Hover effect to make it pop */
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        .next-btn:active {
            background-color: #1e8449;
            transform: translateY(0); /* Press effect */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suicidal Thoughts</h1>
        <form  method="POST" action="{{ url_for('handle_questionnaire', topic='suicidal_thoughts') }}" onsubmit="return checkIfAnswersComplete()">
        <div class="questions">
            <label for="Q1"><b>1. How often do you feel hopeless about the future?</b></label>
            <select id="Q1" name="Q1" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>
        <div class="questions">
            <label for="Q2"><b>2. In the past month, have you thought about ending your life?</b></label>
            <select id="Q2" name="Q2" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>
        <div class="questions">
            <label for="Q3"><b>3. How often do you feel that others would be better off without you?</b></label>
            <select id="Q3" name="Q3" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>
        <div class="questions">
            <label for="Q4"><b>4. Do you have a plan for how you would end your life?</b></label>
            <select id="Q4" name="Q4" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>
        <div class="questions">
            <label for="Q5"><b>5. How often do you feel trapped by your circumstances?</b></label>
            <select id="Q5" name="Q5" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>
        <div class="questions">
            <label for="Q6"><b>6. How often do you discuss feelings of despair with someone?</b></label>
            <select id="Q6" name="Q6" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>
        <div class="questions">
            <label for="Q7"><b>7. How often do you feel that life has no meaning?</b></label>
            <select id="Q7" name="Q7" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>
        <button type="submit" class="next-btn" id="nextButton">Next</button> 
      </form>
    </div>

    <script>
        function checkAnswers() {
            const questions = [
                document.getElementById('Q1'),
                document.getElementById('Q2'),
                document.getElementById('Q3'),
                document.getElementById('Q4'),
                document.getElementById('Q5'),
                document.getElementById('Q6'),
                document.getElementById('Q7')
            ];

            const allAnswered = questions.every(select => select.value !== "");
            const nextButton = document.getElementById('nextButton');

            if (allAnswered) {
                nextButton.classList.add('active');
                nextButton.style.cursor = 'pointer'; // Change cursor style
            } else {
                nextButton.classList.remove('active');
                nextButton.style.cursor = 'not-allowed'; // Change cursor style
            }
        }

        function checkIfAnswersComplete() {
            const nextButton = document.getElementById('nextButton');
            if (!nextButton.classList.contains('active')) {
                alert("Please answer all questions before proceeding.");
                return false; // Prevent navigation
            }
            return true; // Allow navigation
        }
    </script>
</body>
</html>
