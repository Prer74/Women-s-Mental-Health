<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Disorder Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('women-scaled.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            color: #34495e;
        }

        h1 {
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px; 
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }
        
        .questions {
            margin-bottom: 20px;
        }

        .questions select {
            width: 100%; /* Make the select box take full width if needed */
            padding: 8px;
        }

        .questions label {
            display: block;
            margin-bottom: 20px;
            text-align: left;
        }

        .next-button {
            padding: 15px 30px; /* Increased padding */
            font-size: 18px; /* Increased font size */
            font-weight: bold;
            background-color: #27ae60; /* Cute color for button */
            color: #34495e; /* Text color */
            border-radius: 20px; /* Rounded corners */
            border: none;
            cursor: not-allowed; /* Default cursor style */
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
            display: inline-block; /* Make it behave like a button */
        }

        .next-button.active {
            cursor: pointer; /* Change cursor when button is active */
        }

        .next-button:hover.active {
            background-color: #219653; /* Lighter color on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Eating Disorder Assessment</h1>
        <div class="questions">
            <label for="q1"><b>1. Have you ever found yourself controlling or restricting what you eat in order to change your body shape or weight?</b></label>
            <select id="q1" name="ans1" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>

        <div class="questions">
            <label for="q2"><b>2. Do you find yourself eating in secret or avoiding eating in social situations?</b></label>
            <select id="q2" name="ans2" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>

        <div class="questions">
            <label for="q3"><b>3. Have you noticed significant changes in your weight over the past year?</b></label>
            <select id="q3" name="ans3" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>

        <div class="questions">
            <label for="q4"><b>4. Do you often feel anxious or guilty about food or eating?</b></label>
            <select id="q4" name="ans4" onchange="checkAnswers()">
                <option value="" disabled selected>Select</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>    
            </select>       
        </div><br>

        <!-- Next Button -->
        <a href="daily-routine.html" class="next-button" id="nextButton" onclick="return checkIfAnswersComplete()">Next âž”</a> <!-- Replace with your actual link -->
    </div>

    <script>
        function checkAnswers() {
            const questions = [
                document.getElementById('q1'),
                document.getElementById('q2'),
                document.getElementById('q3'),
                document.getElementById('q4')
            ];

            const allAnswered = questions.every(select => select.value !== "");
            const nextButton = document.getElementById('nextButton');

            if (allAnswered) {
                nextButton.classList.add('active');
                nextButton.style.cursor = 'pointer'; // Change cursor style
            } else {
                nextButton.classList.remove('active');
                nextButton.style.cursor = 'not-allowed'; // Change cursor style
            }
        }

        function checkIfAnswersComplete() {
            const nextButton = document.getElementById('nextButton');
            if (!nextButton.classList.contains('active')) {
                alert("Please answer all questions before proceeding.");
                return false; // Prevent navigation
            }
            return true; // Allow navigation
        }
    </script>
</body>
</html>
